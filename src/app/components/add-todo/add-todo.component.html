<form class="add-todo">
  <h2>Add new todo:</h2>
  <label for="urgency">Urgency:</label>
  <select name="urgency">
    <option value="veryUrgent">Very urgent</option>
    <option value="urgent">Urgent</option>
    <option value="middle">Middle</option>
    <option value="low">Low</option>
  </select>
  <input class="default-task" name="title" type="text" placeholder="Title" autocomplete="off">
  <div id="tasks">
    <input class="default-task" name="task" type="text" placeholder="Task" autocomplete="off">
  </div>
  <i (click)="addTask()" class="fas fa-plus"></i>
  <button (click)="addTodo($event)">Add Todo</button>
</form>
