<div class="todo">
  <h3>{{ title }}</h3>
  <div class="tasks">
    <div class="task" *ngFor="let task of tasks">
      <i *ngIf="task.done" (click)="taskDone(task.id)" class="far fa-check-circle"></i>
      <i *ngIf="!task.done" (click)="taskDone(task.id)" class="far fa-circle"></i>
      <p>{{ task.task }}</p>
    </div>
  </div>
</div>
