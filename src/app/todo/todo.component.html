<div class="todo" *ngFor="let todo of todos">
  <h3>{{ todo.title }}</h3>
  <div class="tasks">
    <div class="task" *ngFor="let task of todo.tasks">
      <i *ngIf="task.done" (click)="taskDone(todo._id, task._id)" class="far fa-check-circle"></i>
      <i *ngIf="!task.done" (click)="taskDone(todo._id, task._id)" class="far fa-circle"></i>
      <p>{{ task.task }}</p>
    </div>
  </div>
</div>
